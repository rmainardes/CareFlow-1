<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareFlow</title>
</head>

<body>
    <div class="parent">
        <div id="primeiraLinha">
            <div class="div2">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Insira um nome">
            </div>
            <div class="div3">
                <label for="dataComp">Data</label>
                <input type="date" id="dataComp" name="dataComp">
            </div>
        </div>
        <div id="segundaLinha">
            <div class="div4">
                <label for="horaUsada">Horas a Compensar</label>
                <input type="number" id="horaUsada" name="horaUsada" placeholder="Horas a Compensar (+/-)">
            </div>
            <div class="div5">
                <label for="justificativa">Justificativa</label>
                <input type="text" id="justificativa" name="justificativa" placeholder="Insira a justificativa">
            </div>
        </div>
    </div>
</body>

</html>
